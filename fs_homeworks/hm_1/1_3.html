<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Task 1_2</title>

<body onload="getFizzBuzz()">
	
</body>
<script>
	function getFizzBuzz() {
		for(let i = 1; i <= 100; i++) {
			let res = "";
			if(i % 3 == 0)
				res = "Fizz";
			if(i % 5 == 0)
				res += "Buzz"
			if(!res)
				res = i;
			console.log(res);
		}
	}
</script>
</html>
