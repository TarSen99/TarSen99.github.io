<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<title>menu</title>
</head>
<body>
	<header class="menu-header">
		<h1 class="menu-title">
			TicTacToe
		</h1>
	</header>
	<main>
		<div class="menu-content">
			<form class="menu-form">
				<div class="menu-form__text">Set Field Size</div>
				<input type="text" value="3" id="input-field-size">
				<div class="menu-form__text">Set points to win</div>
				<input type="text" value="3" id="input-points">
				<div class="menu-form__btns">
					<div class="mode-btn mode-btn_selected" data-mode="P">P VS P</div>
					<div class="mode-btn" data-mode="AI">P VS AI</div>
				</div>
				<a href="game.html" class="menu-button__start">
					START GAME
				</a>
			</form>
		</div>
	</main>
	<script src="js/menu.js" defer></script>
</body>
</html>
